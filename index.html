<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rylen | Terminal Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="interactiveContainer" class="layout">
      <section class="terminal" aria-label="Terminal window">
        <div class="terminal-title">ğŸ“ // sudo_hire_rylen</div>
        <div id="output" class="output" aria-live="polite"></div>
        <div class="input-row">
          <span class="prompt" aria-hidden="true"
            >[hiringagent@sudo_hire_rylen ~]$</span
          >
          <input
            id="cmdInput"
            type="text"
            spellcheck="false"
            autocomplete="off"
            aria-label="Type a command"
          />
        </div>
      </section>

      <section
        id="panel"
        class="panel hidden"
        aria-live="polite"
        aria-label="Content panel"
      >
        <div id="panelScroll" class="panel-scroll"></div>
      </section>
    </main>

    <div
      id="overviewMode"
      class="overview hidden"
      aria-live="polite"
      aria-label="Portfolio overview"
    >
      <button
        id="returnToTerminal"
        class="overview-exit-btn"
        aria-label="Return to terminal"
      >
        >_Reactive Terminal
      </button>
      <div id="overviewGrid" class="overview-grid"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
